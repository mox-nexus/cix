    <polygon points="0,-12 10.4,6 -10.4,6" fill="none" stroke="#00e8a0" stroke-width="1.5" stroke-linejoin="round" opacity="0.5" transform="rotate(40)"/>
    <polygon points="0,-12 10.4,6 -10.4,6" fill="none" stroke="#00e8a0" stroke-width="1.5" stroke-linejoin="round" opacity="0.5" transform="rotate(80)"/>
  </g>

  <!-- West: 4 Valknuts = 36 points (Mastery - Full Gestalt) -->
  <g transform="translate(210, 400)">
    <!-- Outer valknut -->
    <polygon points="0,-40 34.6,20 -34.6,20" fill="none" stroke="#00e8a0" stroke-width="3" stroke-linejoin="round"/>
    <polygon points="0,-40 34.6,20 -34.6,20" fill="none" stroke="#00e8a0" stroke-width="3" stroke-linejoin="round" transform="rotate(40)"/>
    <polygon points="0,-40 34.6,20 -34.6,20" fill="none" stroke="#00e8a0" stroke-width="3" stroke-linejoin="round" transform="rotate(80)"/>
    <!-- Second valknut -->
    <polygon points="0,-28 24.2,14 -24.2,14" fill="none" stroke="#00e8a0" stroke-width="2.5" stroke-linejoin="round" opacity="0.8" transform="rotate(20)"/>
    <polygon points="0,-28 24.2,14 -24.2,14" fill="none" stroke="#00e8a0" stroke-width="2.5" stroke-linejoin="round" opacity="0.8" transform="rotate(60)"/>
    <polygon points="0,-28 24.2,14 -24.2,14" fill="none" stroke="#00e8a0" stroke-width="2.5" stroke-linejoin="round" opacity="0.8" transform="rotate(100)"/>
    <!-- Third valknut -->
    <polygon points="0,-18 15.6,9 -15.6,9" fill="none" stroke="#00e8a0" stroke-width="2" stroke-linejoin="round" opacity="0.6"/>
    <polygon points="0,-18 15.6,9 -15.6,9" fill="none" stroke="#00e8a0" stroke-width="2" stroke-linejoin="round" opacity="0.6" transform="rotate(40)"/>
    <polygon points="0,-18 15.6,9 -15.6,9" fill="none" stroke="#00e8a0" stroke-width="2" stroke-linejoin="round" opacity="0.6" transform="rotate(80)"/>
