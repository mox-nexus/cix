  </g>

  <!-- South: 3 Valknuts = 27 points (Depth) -->
  <g transform="translate(400, 590)">
    <!-- Outer valknut -->
    <polygon points="0,-34 29.4,17 -29.4,17" fill="none" stroke="#00e8a0" stroke-width="2.5" stroke-linejoin="round"/>
    <polygon points="0,-34 29.4,17 -29.4,17" fill="none" stroke="#00e8a0" stroke-width="2.5" stroke-linejoin="round" transform="rotate(40)"/>
    <polygon points="0,-34 29.4,17 -29.4,17" fill="none" stroke="#00e8a0" stroke-width="2.5" stroke-linejoin="round" transform="rotate(80)"/>
    <!-- Middle valknut -->
