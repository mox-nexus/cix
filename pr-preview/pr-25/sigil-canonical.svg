      <line x1="400" y1="350" x2="400" y2="324" transform="rotate(260, 400, 400)"/>
      <line x1="400" y1="350" x2="400" y2="324" transform="rotate(270, 400, 400)"/>
      <line x1="400" y1="350" x2="400" y2="324" transform="rotate(280, 400, 400)"/>
      <line x1="400" y1="350" x2="400" y2="324" transform="rotate(290, 400, 400)"/>
