    <polygon points="0,-10 8.7,5 -8.7,5" fill="none" stroke="#00e8a0" stroke-width="1.5" stroke-linejoin="round" opacity="0.5" transform="rotate(20)"/>
    <polygon points="0,-10 8.7,5 -8.7,5" fill="none" stroke="#00e8a0" stroke-width="1.5" stroke-linejoin="round" opacity="0.5" transform="rotate(60)"/>
    <polygon points="0,-10 8.7,5 -8.7,5" fill="none" stroke="#00e8a0" stroke-width="1.5" stroke-linejoin="round" opacity="0.5" transform="rotate(100)"/>
  </g>

  <!-- Red Circle: Machine Containment -->
  <circle cx="400" cy="400" r="70" fill="#ff3333"/>

  <!-- Blue Spark: Human Spirit -->
  <g stroke="#00d4ff" stroke-linecap="round">
    <line x1="400" y1="400" x2="400" y2="330" stroke-width="8"/>
    <line x1="400" y1="400" x2="339.4" y2="435" stroke-width="8"/>
    <line x1="400" y1="400" x2="460.6" y2="435" stroke-width="8"/>
    <line x1="400" y1="400" x2="436" y2="358" stroke-width="5"/>
    <line x1="400" y1="400" x2="400" y2="445" stroke-width="5"/>
    <line x1="400" y1="400" x2="364" y2="358" stroke-width="5"/>
