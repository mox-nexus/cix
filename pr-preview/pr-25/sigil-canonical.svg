  <!-- North: 1 Valknut = 9 points (Foundation) -->
  <g transform="translate(400, 210)">
    <polygon points="0,-26 22.5,13 -22.5,13" fill="none" stroke="#00e8a0" stroke-width="2.5" stroke-linejoin="round"/>
    <polygon points="0,-26 22.5,13 -22.5,13" fill="none" stroke="#00e8a0" stroke-width="2.5" stroke-linejoin="round" transform="rotate(40)"/>
    <polygon points="0,-26 22.5,13 -22.5,13" fill="none" stroke="#00e8a0" stroke-width="2.5" stroke-linejoin="round" transform="rotate(80)"/>
  </g>

  <!-- East: 2 Valknuts = 18 points (Growth) -->
  <g transform="translate(590, 400)">
    <!-- Outer valknut -->
    <polygon points="0,-30 26,15 -26,15" fill="none" stroke="#00e8a0" stroke-width="2.5" stroke-linejoin="round"/>
    <polygon points="0,-30 26,15 -26,15" fill="none" stroke="#00e8a0" stroke-width="2.5" stroke-linejoin="round" transform="rotate(40)"/>
    <polygon points="0,-30 26,15 -26,15" fill="none" stroke="#00e8a0" stroke-width="2.5" stroke-linejoin="round" transform="rotate(80)"/>
