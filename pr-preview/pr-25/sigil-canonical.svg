    <polygon points="0,-22 19,11 -19,11" fill="none" stroke="#00e8a0" stroke-width="2" stroke-linejoin="round" opacity="0.7" transform="rotate(60)"/>
    <polygon points="0,-22 19,11 -19,11" fill="none" stroke="#00e8a0" stroke-width="2" stroke-linejoin="round" opacity="0.7" transform="rotate(100)"/>
