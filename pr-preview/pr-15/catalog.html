				{
					__sveltekit_39lsyk = {

					Promise.all([

					]).then(([kit, app]) => {
						kit.start(app, element, {
							node_ids: [0, 4],
							data: [null,(function(a,b,c){a[0]="architecture";a[1]="design";a[2]="operations";a[3]="council";a[4]="hexagonal";b[0]="storage";b[1]="retrieval";b[2]="search";b[3]="embeddings";b[4]="vector-db";b[5]="rag";b[6]="hybrid-search";c[0]="extensions";c[1]="skills";c[2]="agents";c[3]="hooks";c[4]="commands";c[5]="mcp";c[6]="transparency";c[7]="control";c[8]="observability";c[9]="collaborative-intelligence";return {type:"data",data:{extensions:[{slug:"arch-guild",kind:"plugin",manifest:{name:"arch-guild",version:"0.1.0",description:"Architectural reasoning with The Guild. Use when: reviewing architecture, evaluating design, checking production readiness, scaffolding services, making boundary decisions.",author:{name:"Yash Vyas"},license:"MIT",keywords:a},tagline:"Architectural reasoning through 13 specialized agents with orthogonal perspectives — each locked to their domain, forcing genuine perspective diversity.",readme:"# arch-guild\n\nArchitectural reasoning through 13 specialized agents with orthogonal perspectives — each locked to their domain, forcing genuine perspective diversity.\n\n## What Problem This Solves\n\nArchitecture decisions need multiple perspectives. A caching decision involves economics (cost), consistency (distributed systems), security (DoS vectors), and capacity (memory bounds). Most reviews miss something because they come from one viewpoint.\n\nThe Guild provides structured multi-perspective evaluation. Each agent has a defined domain and **orthogonality lock** — they can only discuss their area. This prevents homogenization and forces genuine perspective diversity.\n\n## When to Use\n\nThe Guild activates when you:\n\n- Review architecture for a service or system\n- Evaluate design decisions (caching, API protocol, boundaries)\n- Check production readiness\n- Make tradeoff decisions between competing concerns\n- Need to understand why legacy code exists before changing it\n\n**Example prompts:**\n- \"Review this architecture for a payment system\"\n- \"Should I use Redis or in-memory HashMap for caching?\"\n- \"Is this service ready for production?\"\n- \"Convene the full guild on this proposal\"\n\n## The 13 Agents\n\nAgents are named after thought leaders whose work defines their domain (Lamport for distributed systems, Dijkstra for correctness, Taleb for resilience). See `docs/explanation/bibliography.md` for the full lineage.\n\n### 7 Masters (Always Active)\n\nThese agents review every architectural decision.\n\n| Agent | Domain | Core Question |\n|-------|--------|---------------|\n| **K** | Strategic | What forces are at play? What move creates options? |\n| **Karman** | Ontological/Naming | Does code model match business reality? |\n| **Burner** | Structural/Boundaries | Are dependencies clean? Do they point inward? |\n| **Lamport** | Temporal/Distributed | What happens with latency, partitions, eventual consistency? |\n| **Erlang** | Hydraulic/Capacity | If inflow exceeds outflow, where is the valve? |\n| **Vector** | Adversarial/Security | If I control the input, how do I break this? |\n| **Ace** | Psychocentric/DX | Can the next developer figure this out in 15 minutes? |\n\n### 6 Specialists (Context-Triggered)\n\nThese agents activate when specific conditions appear.\n\n| Agent | Domain | Trigger |\n|-------|--------|---------|\n| **Ixian** | Empirical/Validation | Always — mandatory post-consensus |\n| **Dijkstra** | Deductive/Correctness | Critical paths: auth, payments, state machines |\n| **Knuth** | Complexity/Performance | Loops, aggregations, high-cardinality data |\n| **Lotfi** | Fuzzy/Tradeoffs | Agent deadlocks (K says yes, Dijkstra says no) |\n| **Taleb** | Antifragile/Resilience | Production readiness, failure modes |\n| **Chesterton** | Diachronic/Legacy | Removing old code, refactoring legacy systems |\n\n## Guild Modes\n\n| Mode | Agents | Use When |\n|------|--------|----------|\n| **Methodology** | Relevant subset | Default — let context determine |\n| **Quick** | 7 Masters | Fast review, broad coverage |\n| **Focus** | 3-4 targeted | Specific concern (security, performance) |\n| **Full** | All 13 | Major decisions, comprehensive review |\n\n## Verdicts\n\n| Verdict | Meaning | Action |\n|---------|---------|--------|\n| **APPROVE** | No concerns from this perspective | Proceed |\n| **CONCERN** | Minor issues, acceptable short-term | Proceed with awareness |\n| **OBJECTION** | Significant issues | Address before proceeding |\n| **BLOCK** | Fundamental problem | Cannot proceed |\n\n## The Ratchet\n\nThe Guild learns across sessions. After significant decisions, capture learnings to `.claude/guild-ratchet.md` in your project:\n\n```markdown\n## 2026-01-15: Redis vs HashMap Decision\n\n### Blocking Agents\n- Lamport: Per-instance HashMap breaks cache consistency with 4 replicas\n\n### Principle Extracted\n> \"In-memory caching requires single-writer architecture or accepting stale reads.\"\n\n### Future Trigger\nMulti-instance deployments with shared state\n```\n\nThe SessionStart hook loads this automatically. Disable with `SKIP_GUILD_RATCHET=1`.\n\n## Structure\n\n```\narch-guild/\n├── skills/\n│   ├── architecture/    # Guild methodology, hexagonal, event-driven\n│   ├── design/          # SOLID, API protocols, component design\n│   └── operations/      # Production readiness, chaos engineering\n├── agents/              # 13 agent definitions\n├── references/          # Shared methodology\n├── hooks/               # SessionStart ratchet loader\n└── evals/               # Activation tests\n```\n\n## Sources\n\nThe agents draw from foundational work in computer science:\n\n| Agent | Source |\n|-------|--------|\n| Dijkstra | \"The Humble Programmer\" (1972) — correctness through proof |\n| Lamport | \"Time, Clocks, and the Ordering of Events\" (1978) — distributed systems |\n| Taleb | *Antifragile* (2012) — resilience under stress |\n| Knuth | \"Structured Programming with go to Statements\" (1974) — complexity analysis |\n\nFull bibliography with 24 verified sources: `docs/explanation/bibliography.md`\n\n## License\n\nMIT\n",components:{agents:13,skills:3,hooks:0,commands:0},variant:"spark",tags:a},{slug:"build-evals",kind:"plugin",manifest:{name:"build-evals",description:"Eval methodology for AI systems. Use when: writing evals for agents, skills, MCP servers, prompts, or measuring AI behavior.",version:"0.2.1",author:{name:"yzavyas",email:"yza.vyas@gmail.com"}},tagline:"Eval methodology for AI systems. Write evals that measure what matters.",readme:"# build-evals\n\nEval methodology for AI systems. Write evals that measure what matters.\n\n## When to Use\n\n- Building test suites for agents, skills, MCP servers\n- Measuring agent effectiveness\n- Evaluating multi-agent coordination\n- Choosing eval frameworks\n\n## Skills\n\n- **build-eval**: Eval methodology covering grader types, metrics, frameworks\n\n## Key Concepts\n\n- **Three grader types**: Code-based, Model-based, Human\n- **Non-determinism**: pass@k, pass^k for stochastic outputs\n- **Match eval to agent type**: Coding, Conversational, Research, Computer Use, Multi-Agent\n",components:{agents:0,skills:1,hooks:0,commands:0},variant:"emergence",tags:[]},{slug:"cix",kind:"tool",manifest:{name:"cix",version:"0.1.0",description:"Package manager for cognitive extensions. Discovers, installs, and manages Claude Code extensions from marketplace repositories.",author:{name:"Mox Labs"}},tagline:"Discover, install, and manage cognitive extensions that enhance rather than replace human capability.",readme:"# cix - Collaborative Intelligence Extensions CLI\n\n> Discover, install, and manage cognitive extensions that enhance rather than replace human capability.\n\n## Philosophy\n\ncix is built on the **Collaborative Intelligence** thesis: AI tools should amplify human capability, not substitute for it. Every extension in this ecosystem is designed to make you more capable, not dependent.\n\n## Installation\n\n```bash\nuv tool install cix\n```\n\n## Quick Start\n\n```bash\n# Add a source (marketplace of extensions)\ncix source add https://github.com/mox-nexus/cix-extensions\n\n# List available extensions\ncix list -a\n\n# Install an extension\ncix add reasoning-frameworks\n\n# See what's installed\ncix list\n```\n\n## Commands\n\n### Sources (Extension Marketplaces)\n\n```bash\ncix source add \u003Curl>        # Register a source\ncix source list             # Show registered sources\ncix source rm \u003Cname>        # Remove a source\ncix source refresh [name]   # Fetch latest from source(s)\n```\n\n### Extensions\n\n```bash\ncix list [-a] [-v]          # List installed (or -a available) extensions\ncix add \u003Cextension>         # Install an extension\ncix rm \u003Cextension>          # Remove an extension\ncix update [extension]      # Update extension(s)\ncix show \u003Cextension>        # Show extension details\n```\n\n### System\n\n```bash\ncix info                    # Show cix configuration and status\n```\n\n## Extension Types\n\n| Type | Purpose | Example |\n|------|---------|---------|\n| **Skill** | Decision frameworks and methodology | reasoning-patterns |\n| **Agent** | Specialized subagents for delegation | structured-problem-solver |\n| **Hook** | Event-triggered behaviors | metacognitive-check |\n| **MCP** | External service integrations | knowledge-base-connector |\n\n## Design Principles\n\n1. **Complementary, not Substitutive** - Extensions enhance your capability, they don't replace it\n2. **Transparent Reasoning** - See why, not just what\n3. **Human-Initiated** - You control when and how extensions engage\n4. **Evidence-Based** - Claims are grounded in research and experience\n\n## License\n\nMIT\n",components:{agents:0,skills:0,hooks:0,commands:0},variant:"spark",tags:["tool","cli"]},{slug:"collab-scaffolds",kind:"plugin",manifest:{name:"collab-scaffolds",description:"Research-grounded scaffolds for effective human-AI collaboration. Use when: making decisions, verifying claims, calibrating trust, metacognitive reflection, building with transparency and control.",version:"0.3.0",author:{name:"yzavyas",email:"yza.vyas@gmail.com"}},tagline:"Research-grounded scaffolds for effective human-AI collaboration.",readme:"# collab-scaffolds\n\nResearch-grounded scaffolds for effective human-AI collaboration.\n\n## What This Is\n\nScaffolding for collaborative building — temporary support designed to be outgrown. Every scaffold is backed by research evidence from 50+ studies (CHI, PNAS, Lancet, NeurIPS, HICSS). Not tutorials — decision frameworks, metacognitive techniques, trust calibration, and the reasoning behind them.\n\n## When It Activates\n\n- Writing code or making technical decisions\n- Refactoring and code reviews\n- Debugging (especially when stuck)\n- Verifying claims or calibrating trust\n- Any context where quality matters\n\n## What You Get\n\n### The Skill (collab-craft)\n\nCollaborative building methodology grounded in:\n- Software Craftsmanship Manifesto principles\n- Metacognitive scaffolding (Cognitive Mirror, PME friction)\n- Trust calibration (evidence levels, contrastive explanations)\n- Skill preservation (approach crafting, recovery protocols)\n- Evidence-based decision making and verification\n\n### The Agent (Mr. Wolf)\n\n**Structured problem solver.** Gets called when you're stuck, going in circles, or debugging isn't converging.\n\nMr. Wolf:\n1. Stops what isn't working\n2. Clarifies what's actually happening\n3. Identifies the type of problem\n4. Breaks it down systematically\n5. Verifies before declaring solved\n\n### The Hooks (Automatic Assistance)\n\nTwo hooks detect patterns that need intervention:\n\n| Hook | Detects | Response |\n|------|---------|----------|\n| `detect-debugging-loop` | 3+ consecutive failures | Spawns Mr. Wolf |\n| `detect-frustration` | User frustration signals | Spawns Mr. Wolf |\n\n**To disable hooks:** Set environment variable `SKIP_MRWOLF_HOOKS=1`\n\n```bash\nSKIP_MRWOLF_HOOKS=1 claude\n```\n\n## Structure\n\n```\ncollab-scaffolds/\n├── skills/collab-craft/\n│   ├── SKILL.md              # Building methodology (\u003C 500 lines)\n│   └── references/           # Deep dives (11 files)\n│       ├── metacognitive-scaffolding.md  # Cognitive Mirror, PME, HypoCompass\n│       ├── trust-calibration.md          # Evidence levels, contrastive explanations\n│       ├── skill-preservation.md         # Atrophy, recovery, job crafting\n│       ├── productivity-reality.md       # METR RCT, code quality signals\n│       ├── reasoning-scaffolds.md        # Wolf, OODA, hypothesis testing\n│       ├── reasoning-verification.md     # CoVe, Pythea\n│       ├── behavioral-awareness.md       # Collaboration traps\n│       ├── verification-patterns.md      # Code hygiene checklists\n│       ├── kaizen-crystallization.md     # Compound learning\n│       ├── writing-antipatterns.md       # Writing quality\n│       └── principles-and-patterns-examples.md  # Concrete examples\n├── agents/\n│   └── mrwolf.md             # Structured problem solver\n├── hooks/\n│   ├── hooks.json            # Hook configuration\n│   ├── detect-debugging-loop.sh\n│   ├── detect-frustration.sh\n│   └── session-start.sh      # Session transparency\n├── docs/\n│   └── explanation/          # Human-optimized (WHY)\n│       ├── methodology.md    # Research base & design rationale\n│       └── sources.md        # Full bibliography (50+ studies)\n└── scripts/                  # Installation helpers\n```\n\n## Philosophy\n\n**You're not done when it works. You're done when it's right.**\n\nEverything you create becomes part of a system others depend on. Scaffolding, not crutches — temporary support designed to make humans more capable, not dependent.\n",components:{agents:1,skills:1,hooks:3,commands:0},variant:"constraint",tags:[]},{slug:"data-store",kind:"plugin",manifest:{name:"data-store",version:"0.1.0",description:"Data storage and retrieval patterns. Use when: choosing databases, implementing search, designing hybrid retrieval, selecting embedding models, building RAG systems.",author:{name:"Yash Vyas"},license:"MIT",keywords:b},tagline:"Production patterns for storage and retrieval: backends, search, embeddings, RAG.",readme:"# data-store\n\nProduction patterns for storage and retrieval: backends, search, embeddings, RAG.\n\n## When to Use\n\n- Choosing storage backend for vectors/search\n- Implementing hybrid search (keyword + semantic)\n- Selecting embedding models\n- Building RAG retrieval layers\n- Personal corpus/knowledge base systems\n\n## Quick Guidance\n\n**Backend selection:**\n- \u003C100K docs → DuckDB, SQLite, LanceDB (embedded)\n- 100K-50M → PostgreSQL + pgvector ← Most apps\n- 50M-1B → Qdrant, Weaviate\n- >1B → Milvus, ClickHouse\n\n**Search mode:**\n- Default to **hybrid (RRF)** — recall improves 0.72 → 0.91 over BM25 alone\n- Use RRF (rank-based), not score blending\n\n**Embedding models:**\n- Personal corpus: Nomic Embed v1.5 (768 dims)\n- Speed-critical: all-MiniLM-L6-v2 (384 dims)\n- Best accuracy: Voyage-4-Large API (1024 dims)\n\n## Skills\n\n| Skill | Use When |\n|-------|----------|\n| `data-store` | Storage selection, search implementation, embedding choices |\n\n## References\n\n- `storage-backends.md` — Backend selection, scaling\n- `search-algorithms.md` — HNSW, IVF, BM25, SPLADE\n- `embedding-models.md` — Model comparison\n- `hybrid-patterns.md` — RRF, re-ranking\n- `rag-architecture.md` — Chunking, CRAG, Self-RAG\n- `duckdb-search.md` — DuckDB FTS/VSS specifics\n",components:{agents:0,skills:1,hooks:0,commands:0},variant:"spark",tags:b},{slug:"extension-dev",kind:"plugin",manifest:{name:"extension-dev",version:"0.1.0",description:"Build extensions that enable effective human-AI collaboration. Use when: creating skills, agents, hooks, commands, MCPs, or tools/APIs. Patterns for transparency, control, observability, diversity.",author:{name:"Mox Labs",email:"mox.rnd@gmail.com"},license:"MIT",keywords:c},tagline:"Build extensions that enable effective human-AI collaboration.",readme:"# extension-dev\n\nBuild extensions that enable effective human-AI collaboration.\n\n## Skills\n\n| Skill | Purpose | Use When |\n|-------|---------|----------|\n| **build-plugin** | Claude Code extensions (skills, commands, agents, hooks, MCP) | Creating any Claude Code component |\n| **build-capability** | General capability authoring patterns | Creating skills, CLIs, APIs, any tool |\n\n## Relationship\n\n```\nbuild-capability (general patterns)\n       ↓\nbuild-plugin (Claude Code specifics)\n       ↓\nplugin-dev (templates & structure)\n```\n\n- **build-capability:** Universal patterns (progressive disclosure, degrees of freedom, feedback loops)\n- **build-plugin:** Claude Code specific (skills, agents, hooks, commands, MCP, composition)\n- **plugin-dev:** Templates and directory structure (referenced, not duplicated)\n\n## When to Use\n\n| Need | Use |\n|------|-----|\n| Creating a Claude Code skill | build-plugin |\n| Creating a Claude Code agent | build-plugin |\n| Creating a hook or command | build-plugin |\n| Building an MCP server | build-plugin |\n| Authoring any capability (skill, CLI, API) | build-capability |\n| Understanding progressive disclosure | build-capability |\n| Plugin directory structure | plugin-dev |\n\n## Agents\n\n| Agent | Purpose |\n|-------|---------|\n| evaluator | Quality validation for extensions |\n| optimizer | Fix identified issues |\n\n## Structure\n\n```\nextension-dev/\n├── .claude-plugin/plugin.json\n├── docs/\n│   └── explanation/              # Human-optimized (WHY)\n│       ├── methodology.md        # Research base & design rationale\n│       ├── sources.md            # Full bibliography\n│       ├── observability.md      # Why observability matters\n│       ├── eval-first-design.md  # Eval-first philosophy\n│       ├── evaluator.md          # Evaluator design rationale\n│       └── optimizer.md          # Optimizer design rationale\n├── agents/\n│   ├── evaluator.md              # Quality validation (7 gates)\n│   └── optimizer.md              # Targeted fix patterns\n├── skills/\n│   ├── build-plugin/             # Claude Code extensions\n│   │   ├── SKILL.md\n│   │   └── references/\n│   │       ├── observability.md  # OTel instrumentation\n│   │       └── evidence-workflow.md  # Research methodology\n│   └── build-capability/         # General capability authoring\n│       ├── SKILL.md\n│       └── references/\n└── README.md\n```\n\n## License\n\nMIT\n",components:{agents:2,skills:2,hooks:0,commands:0},variant:"emergence",tags:c},{slug:"memex",kind:"tool",manifest:{name:"memex",version:"0.2.0",description:"Extended memory for you and your agents. Excavates and connects historical human-AI collaboration artifacts across heterogeneous sources.",author:{name:"Mox Labs"}},tagline:"Excavating Collaborative Intelligence Artifacts.",readme:"# Memex\n\nExcavating Collaborative Intelligence Artifacts.\n\n## Usage\n\n```bash\n# Ingest a Claude.ai export\nmemex ingest ~/Downloads/claude-export.json\n\n# Search the corpus\nmemex dig \"auth implementation\"\n\n# View corpus stats\nmemex corpus\n\n# Raw SQL (power-user)\nmemex query \"SELECT COUNT(*) FROM fragments\"\nmemex sql  # Interactive shell\n```\n\n## Storage\n\nCorpus is stored at `~/.memex/corpus.duckdb`.\n",components:{agents:0,skills:0,hooks:0,commands:0},variant:"emergence",tags:["tool","cli"]}]},uses:{}}}(Array(5),Array(7),Array(10)))],
